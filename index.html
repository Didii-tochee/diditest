<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medicare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-image: url('https://images.unsplash.com/photo-1588776814546-ec1d1f3075be?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px #000;
    }
    section {
      padding: 20px;
    }
    .about {
      background-color: #f2f2f2;
      padding: 20px;
    }
    .doctors {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .doctor {
      width: 200px;
      text-align: center;
    }
    .doctor img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    Welcome to Medicare
  </header>

  <section class="about">
    <h2>About Us</h2>
    <p>Medicare is a trusted healthcare provider with experienced female doctors, modern facilities, and compassionate service. Your health is our priority.</p>
  </section>

  <section class="doctors">
    <div class="doctor">
      <img src="https://images.unsplash.com/photo-1607746882042-944635dfe10e?auto=format&fit=crop&w=400&q=80" alt="Doctor 1" />
      <p>Dr. Angela Smith</p>
    </div>
    <div class="doctor">
      <img src="https://images.unsplash.com/photo-1550831107-1553da8c8464?auto=format&fit=crop&w=400&q=80" alt="Doctor 2" />
      <p>Dr. Maria Lopez</p>
    </div>
    <div class="doctor">
      <img src="https://images.unsplash.com/photo-1594824476967-48c8b9642738?auto=format&fit=crop&w=400&q=80" alt="Doctor 3" />
      <p>Dr. Fatima Khan</p>
    </div>
  </section>

</body>
</html>
