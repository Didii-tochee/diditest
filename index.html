<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicare Health Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .section {
      padding: 20px;
    }
    .doctors {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .doctor-card {
      background-color: white;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      width: 200px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Medicare Health Services</h1>
    <p>Your health, our priority</p>
  </header>

  <div class="section">
    <h2>Our Services</h2>
    <ul>
      <li>General Consultation</li>
      <li>Pediatrics</li>
      <li>Cardiology</li>
      <li>Emergency Care</li>
    </ul>
  </div>

  <div class="section">
    <h2>Meet Our Doctors</h2>
    <div class="doctors">
      <div class="doctor-card">
        <h3>Dr. Jane Doe</h3>
        <p>Cardiologist</p>
      </div>
      <div class="doctor-card">
        <h3>Dr. John Smith</h3>
        <p>General Physician</p>
      </div>
      <div class="doctor-card">
        <h3>Dr. Linda Grey</h3>
        <p>Pediatrician</p>
      </div>
    </div>
  </div>

</body>
</html>
